<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Current Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css"/>
</head>

<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                What's the weather like?
            </h1>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-offset-4 is-4">

                <form method="POST">
                    {% csrf_token %}
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            {{ form.name }}
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-info">
                                Add City
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<section class="section">

    <div class="cities">
        {% for city_weather in weather_data %}

        <div class="city">
            <article class="media">

                <div class="media-left">
                    <figure class="image is-50x50">
                        <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image">

                    </figure>
                </div>

                <div class="media-content">
                    <div class="content">
                        <p>
                            <span class="title">{{ city_weather.city }}</span>
                            <br>
                            <span class="subtitle">{{ city_weather.temperature }}Â°C</span>
                            <br> {{ city_weather.description }}
                        </p>
                    </div>
                </div>
                <button type="submit" class="delete"></button>
            </article>
        </div>
        {% endfor %}
    </div>
</section>
</body>

<style>
    .cities{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-gap: 30px;
}

.city{
    padding: 10px;
    border: 1px solid #00dba0;
    position: relative;
    padding-bottom: 40px;
    -webkit-box-shadow: 11px -13px 24px -4px rgba(0,0,0,0.75);
    -moz-box-shadow: 11px -13px 24px -4px rgba(0,0,0,0.75);
    box-shadow: 11px -13px 24px -4px rgba(0,0,0,0.75);
    border-radius: 10px;
}
.delete{
    background: red;
}

</style>

</html>
